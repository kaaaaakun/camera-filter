<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Filter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    video {
      display: none;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
    }

    .filter-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .filter-row::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      flex-shrink: 0;
      padding: 6px 14px;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .filter-btn.active {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-title {
      font-size: 0.7rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.05em;
    }

    .save-btn {
      padding: 6px 16px;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      text-align: center;
      font-size: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <div class="overlay">
      <div class="filter-row">
        <button class="filter-btn active" data-filter="none">オリジナル</button>
        <button class="filter-btn" data-filter="monochrome">モノクロ</button>
        <button class="filter-btn" data-filter="invert">カラー反転</button>
        <button class="filter-btn" data-filter="monoInvert">モノクロ反転</button>
        <button class="filter-btn" data-filter="filmNegative">フィルム補正</button>
      </div>
      <div class="bottom-bar">
        <span class="app-title">Camera Filter</span>
        <button id="btn-save" class="save-btn">保存</button>
      </div>
    </div>
    <p class="error-message" id="error" hidden></p>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorEl = document.getElementById("error");
    const buttons = document.querySelectorAll("[data-filter]");

    let currentFilter = "none";
    let animationId = null;

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.filter;
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    function applyMonochrome(data) {
      for (let i = 0; i < data.length; i += 4) {
        // ITU-R BT.709の輝度係数を使用
        const gray = 0.2126 * data[i] + 0.7152 * data[i + 1] + 0.0722 * data[i + 2];
        data[i] = gray;
        data[i + 1] = gray;
        data[i + 2] = gray;
      }
    }

    function applyInvert(data) {
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i];
        data[i + 1] = 255 - data[i + 1];
        data[i + 2] = 255 - data[i + 2];
      }
    }

    function applyMonoInvert(data) {
      for (let i = 0; i < data.length; i += 4) {
        const gray = 0.2126 * data[i] + 0.7152 * data[i + 1] + 0.0722 * data[i + 2];
        data[i] = 255 - gray;
        data[i + 1] = 255 - gray;
        data[i + 2] = 255 - gray;
      }
    }

    // C-41フィルムのオレンジベース基準値（典型的なKodak/Fuji系ネガフィルム）
    const FILM_ORANGE_BASE_R = 180;
    const FILM_ORANGE_BASE_G = 120;
    const FILM_ORANGE_BASE_B = 80;

    function applyFilmNegative(data) {
      for (let i = 0; i < data.length; i += 4) {
        // オレンジベースで正規化（0〜1の範囲にスケーリング）
        const r = Math.min(data[i] / FILM_ORANGE_BASE_R, 1.0);
        const g = Math.min(data[i + 1] / FILM_ORANGE_BASE_G, 1.0);
        const b = Math.min(data[i + 2] / FILM_ORANGE_BASE_B, 1.0);

        // 反転して正像化
        data[i] = Math.round((1.0 - r) * 255);
        data[i + 1] = Math.round((1.0 - g) * 255);
        data[i + 2] = Math.round((1.0 - b) * 255);
      }
    }

    function draw() {
      if (video.readyState >= video.HAVE_CURRENT_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        if (currentFilter !== "none") {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;

          if (currentFilter === "monochrome") {
            applyMonochrome(pixels);
          } else if (currentFilter === "invert") {
            applyInvert(pixels);
          } else if (currentFilter === "monoInvert") {
            applyMonoInvert(pixels);
          } else if (currentFilter === "filmNegative") {
            applyFilmNegative(pixels);
          }

          ctx.putImageData(imageData, 0, 0);
        }
      }
      animationId = requestAnimationFrame(draw);
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });
        video.srcObject = stream;
        await video.play();
        draw();
      } catch (err) {
        errorEl.hidden = false;
        errorEl.textContent =
          "カメラへのアクセスが拒否されたか、カメラが見つかりません: " + err.message;
      }
    }

    document.getElementById("btn-save").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "camera-" + currentFilter + "-" + Date.now() + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ページ表示時にカメラストリームが停止していれば再接続する
    function stopCamera() {
      if (animationId !== null) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach((track) => track.stop());
        video.srcObject = null;
      }
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        stopCamera();
      } else {
        startCamera();
      }
    });

    // bfcache(戻る/進む)でページが復元された場合にも対応
    window.addEventListener("pageshow", (event) => {
      if (event.persisted) {
        startCamera();
      }
    });

    startCamera();
  </script>
</body>
</html>
