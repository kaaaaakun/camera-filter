<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Filter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    video {
      display: none;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: #2d2d44;
      color: #ccc;
    }

    button:hover {
      background: #3d3d5c;
    }

    button.active {
      border-color: #6c63ff;
      background: #3a3570;
      color: #fff;
    }

    button.save-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(42, 96, 65, 0.85);
      color: #ddd;
      z-index: 1;
    }

    button.save-btn:hover {
      background: rgba(53, 122, 82, 0.9);
    }

    .error-message {
      color: #ff6b6b;
      margin: 2rem;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Camera Filter</h1>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <button id="btn-save" class="save-btn">保存</button>
  </div>
  <video id="video" autoplay playsinline></video>
  <div class="controls">
    <button id="btn-none" class="active" data-filter="none">オリジナル</button>
    <button id="btn-mono" data-filter="monochrome">モノクロ</button>
    <button id="btn-invert" data-filter="invert">カラー反転</button>
    <button id="btn-mono-invert" data-filter="monoInvert">モノクロ反転</button>
  </div>
  <p class="error-message" id="error" hidden></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const errorEl = document.getElementById("error");
    const buttons = document.querySelectorAll("[data-filter]");

    let currentFilter = "none";
    let animationId = null;

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.filter;
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    function applyMonochrome(data) {
      for (let i = 0; i < data.length; i += 4) {
        // ITU-R BT.709の輝度係数を使用
        const gray = 0.2126 * data[i] + 0.7152 * data[i + 1] + 0.0722 * data[i + 2];
        data[i] = gray;
        data[i + 1] = gray;
        data[i + 2] = gray;
      }
    }

    function applyInvert(data) {
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i];
        data[i + 1] = 255 - data[i + 1];
        data[i + 2] = 255 - data[i + 2];
      }
    }

    function applyMonoInvert(data) {
      for (let i = 0; i < data.length; i += 4) {
        const gray = 0.2126 * data[i] + 0.7152 * data[i + 1] + 0.0722 * data[i + 2];
        data[i] = 255 - gray;
        data[i + 1] = 255 - gray;
        data[i + 2] = 255 - gray;
      }
    }

    function draw() {
      if (video.readyState >= video.HAVE_CURRENT_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        if (currentFilter !== "none") {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const pixels = imageData.data;

          if (currentFilter === "monochrome") {
            applyMonochrome(pixels);
          } else if (currentFilter === "invert") {
            applyInvert(pixels);
          } else if (currentFilter === "monoInvert") {
            applyMonoInvert(pixels);
          }

          ctx.putImageData(imageData, 0, 0);
        }
      }
      animationId = requestAnimationFrame(draw);
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });
        video.srcObject = stream;
        await video.play();
        draw();
      } catch (err) {
        errorEl.hidden = false;
        errorEl.textContent =
          "カメラへのアクセスが拒否されたか、カメラが見つかりません: " + err.message;
      }
    }

    document.getElementById("btn-save").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "camera-" + currentFilter + "-" + Date.now() + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    startCamera();
  </script>
</body>
</html>
